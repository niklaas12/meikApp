<div class="pt-16 flex flex-col h-full">
    <div class="navbar bg-base-200 shadow-sm fixed top-0 left-0 z-10">
        <a class="btn btn-ghost text-xl">QR-Code scannen</a>
    </div>
    <div class="flex flex-col h-full justify-center items-center w-full p-8">
        <zxing-scanner class="border-4 border-black md:w-1/2 w-[90%]" (scanFailure)="log($event)" (scanError)="log($event)" (scanSuccess)="scanCode($event)"
            [formats]="allowedFormats"></zxing-scanner>
    </div>
</div>
